<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
	</head>
	<body>
	<input type="hidden" name="staffId" id="accountTypeId" th:value="${accountTypeId}">
	<div class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">开户行：</label>
						<div class="layui-input-block">
							<input type="text" name="bank" required lay-verify="required" placeholder="请输入用开户行" autocomplete="off" class="layui-input">
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">卡号：</label>
					<div class="layui-input-block">
						<input type="text" name="accountNum" required lay-verify="required" placeholder="请输入卡号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账户名：</label>
					<div class="layui-input-block">
						<input type="text" name="accountName" required lay-verify="required" placeholder="请输入账户名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block">
						<input type="radio" name="status" value="1" title="个人">
						<input type="radio" name="status" value="2" title="企业">
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">创建人：</label>
						<div class="layui-input-block" >
							<select name="createBy" lay-filter="status" id="selectStaff">
							</select>
						</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">创建人：</label>
					<div class="layui-input-block" >
						<select name="updateBy" lay-filter="status" id="selectStaff2">
						</select>
					</div>
				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">修改日期：</label>
						<div class="layui-input-block">
							<input type="text" name="upDate" id="vvv" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="updateA()">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>

		<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/layui.js"></script>
		<script src="/js/jquery-1.8.2.min.js"></script>
		<script>
   //修改赋值
   function updataShow(){
       var accountTypeId=$("input[id='accountTypeId']").val();
       $.ajax({
           url: "/AccountType/updateShowAllAccountType",
           data: {accountTypeId:accountTypeId},
           dataType: "json",
           type: "get",
           success: function (data) {
               $("input[name='bank']").val(data.data.bank);
               $("input[name='accountNum']").val(data.data.accountNum);
               $("input[name='accountName']").val(data.data.accountName);
               $("input[name='status'] :checked").val(data.data.status);
              /* $("input[name='createBy'] option:checked").val(data.data.createBy);
               $("input[name='upDate']  option:checked").val(data.data.upDate);*/

           },
           error: function () {
               alert("错误！");
           }
       })
   }
            //修改账户信息
            function updateA() {
                var accountType =$("form[class='layui-form']").serialize();
                $.ajax({
                    url: "/AccountType/updateAccountType",
                    data: accountType,
                    dataType: "json",
                    type: "get",
                    success: function (data) {
                        var index=parent.layer.getFrameIndex(window.name);
                        if (data!=null){
                            alert("修改保存成功！");
                            parent.layer.close(index);
                        }else {
                            alert("修改失败");
                        }
                    },
                    error: function () {
                        alert("错误！");
                    }
                })
            }

         $(function () {
             updataShow();
             $.ajax({
                 url: "/Staff/showAllstaff",
                 data: {},
                 dataType: "json",
                 type: "get",
                 success: function (data) {
   					var content= "<option value=\"000\">请选择职务</option>";
                         $.each(data.data,function (i,e) {
                             content+= "<option value="+e.staffId+">"+e.staffname+"</option>"
                         })
					 $("#selectStaff").html(content);
                     $("#selectStaff2").html(content);
                 },
                 error: function () {
                     alert("错误！");
                 }
             })
         })

			//Demo
            layui.use(['form', 'layedit', 'laydate', 'element'], function () {
                var form = layui.form,
                    layer = layui.layer,
                    layedit = layui.layedit,
                    element = layui.element,
                    laydate = layui.laydate;
                   laydate.render({
                    elem: '#vvv'
                   });
                element.render();
                form.render('select', 'test1');
				form.render();
				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>

</html>
