<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
    <style type="text/css">
        #layui-input{
            width: 200px;
        }
    </style>
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxlshuai">
        <input type="hidden" value="" th:value="${billTypeId}" id="billTypeId" name="billTypeId">
        <div class="layui-form-item">
            <label class="layui-form-label">单据类型：</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" required lay-verify="required" placeholder="请输入单据类型名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="updateA()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>
    //修改赋值
    function updataShow(guideId){
        var billTypeId=$("input[name='billTypeId']").val();
        $.ajax({
            url: "/billType/updateBillTypeFuzhi",
            data: {billTypeId:billTypeId},
            dataType: "json",
            type: "get",
            success: function (data) {
                $("input[name='typeName']").val(data.data.typeName);
            },
            error: function () {
                alert("错误！");
            }
        })
    }
    //修改账户信息
    function updateA() {
        var typeName=$("input[name='typeName']").val().trim();
        if (""==typeName || null==typeName || typeName==undefined){
            return;
        }else{
            var billType=$("#jxlshuai").serialize();
            $.ajax({
                url: "/billType/updateBillType",
                data: billType,
                dataType: "json",
                type: "get",
                success: function (data) {
                    parent.location.reload();
                    var index=parent.layer.getFrameIndex(window.name);
                    if (data!=null){
                        alert("修改保存成功！");
                        parent.layer.close(index);
                    }else {
                        alert("修改失败");
                    }
                },
                error: function () {
                    alert("错误！");
                }
            })
        }
    }

    $(function () {
      updataShow();
    })

    //Demo
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            element = layui.element,
            laydate = layui.laydate;
        laydate.render({
            elem: '#vvv'
        });
        element.render();
        form.render('select', 'test1');
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            return false;
        });
    });
</script>
</body>
</html>
