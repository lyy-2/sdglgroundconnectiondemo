
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxlshuai">
        <div class="layui-form-item">
            <label class="layui-form-label">车辆类型名称：</label>
            <div class="layui-input-block">
                <input type="hidden" name="dictionariesId" id="dictionariesId" th:value="${dictionariesId}==null?0:${dictionariesId}"/>
                <input type="text" name="valueContent1" required lay-verify="required" placeholder="请输类型名称" autocomplete="off" class="layui-input" id="one">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button onclick="validate()" type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>
    $(function () {
        alert(123);
        getcarbang();
    })
    //Demo
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            element = layui.element,
            laydate = layui.laydate;
        laydate.render({
            elem: '#vvv'
        });
        element.render();
        form.render('select', 'test1');
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            return false;
        });
    });


    function getcarbang(dictionariesId) {
        var haha=$("#dictionariesId").val()
        alert(haha)
        alert(0000)
        $.ajax({
            url:"/Dictionaries/DictionariesCarSelect.html",
            data:{"dictionariesId":haha},
            type:"get",
            async: false,
            dataType:"json",
            success:function (data) {
                $("#one").val(data.data.valueContent1);
                $("#two").val(data.data.createBy);
                $("#three").val(data.data.createDate);
            },
            error:function () {
                alert("失败 ")
            }
        })
    }

    function validate() {
        alert("666");
        var lala=$("#one").val()
        $.ajax({
            url:"/Dictionaries/DictionariesByNameTypecar",
            data:{valueContent1:lala},
            type:"get",
            async: false,
            dataType:"json",
            success:function (data) {
                alert("555");
                if(data.data==1){
                    alert("类型已存在")
                }else{
                    alert("可以使用该类型!!!")
                    var haha=$("#one").val();
                    var lala=$("form").serialize()
                    if(haha.value =="" || haha.length==0){
                        alert("车辆类型名称不能为空")
                    }else{
                        $.ajax({
                            url:"/Dictionaries/DictionariesCarthree.html",
                            data:lala,
                            type:"get",
                            async: false,
                            dateType:"json",
                            success:function (data) {
                                alert(data.msg);
                                parent.location.reload();
                            }
                        })
                    }
                }
            }
        })
    }
</script>
</body>

</html>
