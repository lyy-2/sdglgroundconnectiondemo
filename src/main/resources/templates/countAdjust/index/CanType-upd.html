<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxlshuai">
        <div class="layui-form-item">
            <label class="layui-form-label">餐厅类型名称：</label>
            <div class="layui-input-block">
                <input type="hidden" name="dictionariesId" id="dictionariesId" th:value="${dictionariesId}==null?0:${dictionariesId}"/>
                <input type="text" name="valueContent1" required lay-verify="required" placeholder="请输类型名称" autocomplete="off" class="layui-input" id="one">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" onclick="getedit()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>
    $(function () {
        getbang()
    })

    //Demo
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            element = layui.element,
            laydate = layui.laydate;
        laydate.render({
            elem: '#vvv'
        });
        element.render();
        form.render('select', 'test1');
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            return false;
        });
    });


     function getedit() {
         var haha=$("#one").val()
         var lala=$("form").serialize()
         if(haha.value =="" || haha.length==0){
             alert("餐厅类型名称不能为空")
         }else{
             $.ajax({
                 url:"/Dictionaries/DictionariesCanthree",
                 data:lala,
                 type:"get",
                 dateType:"json",
                 success:function (data) {
                     alert(data.msg);
                      parent.location.reload();
                 }
             })
         }
     }
    function getbang(dictionariesId) {
        var haha=$("#dictionariesId").val()
        $.ajax({
            url:"/Dictionaries/DictionariesCanSelect.html",
            data:{"dictionariesId":haha},
            type:"get",
            dataType:"json",
            success:function (e) {
                $("#one").val(e.data.valueContent1);
                $("#two").val(e.data.createBy);
                $("#three").val(e.data.createDate);
            }
        })
    }
</script>
</body>

</html>
