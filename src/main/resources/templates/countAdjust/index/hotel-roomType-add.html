<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>酒店下面的房间新增</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
</head>
<body>
<div class="wrap-container">

        <input type="hidden" value="" th:value="${hotelId}" id="hotelId" name="hotelId">
        <div class="layui-form-item">
            <label class="layui-form-label">类型名称：</label>
            <div class="layui-input-block">
                <select  name="typeName" style="height: 30px;" placeholder="请选择类型名称" onchange="judge()">

                </select>
            </div>
        </div>
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxl">
        <div class="layui-form-item">
            <label class="layui-form-label">成本价：</label>
            <div class="layui-input-block">
                <input type="text" name="costprice" required lay-verify="required" placeholder="请输入成本价" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报价：</label>
            <div class="layui-input-block">
                <input type="text" name="offer" required lay-verify="required" placeholder="请输入报价" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" type="button" onclick="saveRommType()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>

    $(function () {
        getresouce();
    });
    function getresouce() {
        $.post("/Dictionaries/listhoteltype",function (result) {
            var content="<option value='0'>--请选择房间类型--</option>";
            $(result.data).each(function (i,e) {
                content+="<option value='"+e.valueId+"'>"+e.valueContent1+"</option>";
            });
            $("select").html(content);
        },"json");
    }
    /**
     * 新增酒店房间
     */
    function saveRommType(){
        var hotelid=$("#hotelId").val();
        var valueid=$("select").val();
        var cb=$("input[name=costprice]").val();
        var bj=$("input[name=offer]").val();
      $.ajax({
          url:"/Hotel/saveRoomType",
          data:{hotelId:hotelid,valueId:valueid,cbj:cb,bj:bj},
          dataType:"json",
          type:"get",
          success:function (data) {
              parent.location.reload();
              var index=parent.layer.getFrameIndex(window.name);
              if (data!=null){
                alert("新增成功！");
                  parent.layer.close(index);
              }
          },
          error:function () {
           alert("酒店房间新增失败！");
          }
      })
    }
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

    });
    
    function judge() {
        var info=$("select").val();
        var hotelid=$("#hotelId").val();
        if(info==0){
            return;
        }

        $.post("/RoomType/judgeTypeName","hotelId="+hotelid+"&valueId="+info,function (result) {
            if(!result.data){
                alert("该房间类型已存在！");
                $("select").val(0);
            }
        },"json");
    }
</script>
</html>
