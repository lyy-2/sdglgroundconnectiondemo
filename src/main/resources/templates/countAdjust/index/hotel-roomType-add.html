<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>酒店下面的房间新增</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
</head>
<body>
<div class="wrap-container">
    <form class="layui-form" style="width: 90%;padding-top: 20px;" id="jxl">
        <input type="hidden" value="" th:value="${hotelId}" id="hotelId" name="hotelId">
        <div class="layui-form-item">
            <label class="layui-form-label">类型名称：</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" required lay-verify="required" placeholder="请输入类型名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成本价：</label>
            <div class="layui-input-block">
                <input type="text" name="costprice" required lay-verify="required" placeholder="请输入成本价" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报价：</label>
            <div class="layui-input-block">
                <input type="text" name="offer" required lay-verify="required" placeholder="请输入报价" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" type="button" onclick="saveRommType()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="/layui.js"></script>
<script src="/js/jquery-1.8.2.min.js"></script>
<script>

    /**
     * 新增酒店房间
     */
    function saveRommType(){
       var RoomType=$("#jxl").serialize();
       var typeName=$("input[name='typeName']").val();
       var costprice=$("input[name='costprice']").val();
       var offer=$("input[name='offer']").val();
       if (typeName==""||typeName==null||typeName==undefined){
                return;
       } else if(costprice==""||costprice==null||costprice==undefined){
           return;
       }else if(offer==""||offer==null||offer==undefined){
           return;
       }else{
      $.ajax({
          url:"/Hotel/saveRoomType",
          data:RoomType,
          dataType:"json",
          type:"get",
          success:function (data) {
              parent.location.reload();
              var index=parent.layer.getFrameIndex(window.name);
              if (data!=null){
                alert("新增成功！");
                  parent.layer.close(index);
              }
          },
          error:function () {
           alert("酒店房间新增失败！");
          }
      })
    }
    }
    //Demo
    layui.use(['form'], function() {
        var form = layui.form();
        form.render();
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</html>
