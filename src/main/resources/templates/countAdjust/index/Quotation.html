<script>

    var limitcount = 5; // 每页总记录数
    var curnum = 1;  // 当前页码
    function loadData(refresh) {
        //判断是搜索还是点击页数的回调 如果是搜索默认显示第一页
        if(refresh==1){
            curnum=1;
        }
        var str = "";
        var djsth=$("input[name=djsth]").val();
        var dyname=$("input[name=dyname]").val();
        var state=$("select").val();
        $.ajax({
            url: "/dispatch/listDispatch",
            data: {pageNo:curnum,pageSize:limitcount,djsth:djsth,dyname:dyname,state:state},
            dataType: "json",
            type: "get",
            success: function (e) {
                // 分页插件
                layui.use('table', function () {
                    var laypage = layui.laypage;
                    laypage.render({
                        elem: 'laypage'
                        , count: e.count
                        , curr: curnum
                        , limit: 5
                        , layout: ['prev', 'page', 'next', 'skip', 'count']
                        , jump: function (obj, first) {
                            if (!first) {
                                //obj包含了当前分页的所有参数，比如：
                                curnum = obj.curr; // 当前页面
                                // 查询新数据
                                loadData(0);
                            }
                        }
                    })
                })
                var xu=(curnum-1)*limitcount+1;
                $(e.data).each(function (i, result) {
                    var state="";
                    if(result.state==1){
						state="审核中";
					}else if(result.state==2){
                        state="进行中";
					}else if(result.state==3){
                        state="已结束";
					}
                    str+="<tr onclick='xuan("+result.guideId+","+result.dispatchId+",this)'><td>"+xu+"</td>" +
						"<td>"+result.groundConnectionNumber+"</td>" +
						"<td>"+result.num+"</td>" +
						"<td>"+result.guideName+"</td>" +
						"<td>"+result.travelStartTime+"</td>" +
						"<td>"+result.travelEndTime+"</td>" +
						"<td>"+result.offer+"</td>" +
						"<td>"+state+"</td>" +
						"<td><button  type='button'value='\" + result.templateId + \"' name='update' class='layui-btn layui-btn-small layui-btn-normal go-btn'><i class='layui-icon' type='button'>&#xe642;</i></button></td></tr>";
                    xu++;
                })
                $('tbody').html(str);
            },
            error: function (res) {
                alert(res);
            }
        })
    }
    layui.use(['form', 'layedit', 'laydate','element'], function() {
        var form = layui.form;
        layer = layui.layer;
        form.render('select');
    });
